{% extends "base.html" %} {% block content %} {% load static %} {% include "navbar_2.html" %}

<div class="container d-flex flex-column justify-content-center align-items-center">
    <h2 class="text-center mt-5 mb-5">Edit profile</h2>
    <form method="POST">
    {% csrf_token %}
        {% for field in form %}
            <div class="mt-3 d-flex flex-column align-items-center" id="create_review">
                <label for="{{ field.id_for_label }}" class="form-label d-block text-center">{{ field.label }}</label>
                <div>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="text-center mt-5">
            <button class="button-colour text-center" type="submit">Submit changes</button>
        </div>
    </form>
</div>
