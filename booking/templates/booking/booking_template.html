{% extends "base.html" %} {% block content %} {% load static %} {% include "navbar_2.html" %}

<div class="container d-flex flex-column justify-content-center align-items-center" id="booking_form">
    <h2 class="mb-5 mt-5">Create your booking here!</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mt-3">
                <label for="{{ field.id_for_label }}" class="form-label d-block text-center">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="mt-5 btn btn-primary" type="submit">Submit Booking</button>
    </form>
</div>

{% include "footer.html" %} {% endblock %}
