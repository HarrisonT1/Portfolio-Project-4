{% extends "base.html" %} {% block content %} {% load static %} {% include "navbar_2.html" %} {% include "messages.html" %}

<div class="container d-flex flex-column justify-content-center align-items-center" id="booking_form">
    <h2 class="mb-5 mt-5">Create your booking here!</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mt-3 d-flex flex-column align-items-center">
                <label for="{{ field.id_for_label }}" class="form-label d-block text-center">{{ field.label }}</label>
                <div>
                    {{ field }}
                </div>
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <div class="text-center">
            <button class="button-colour mt-5 mb-5 btn btn-primary" type="submit">Submit Booking</button>
        </div>
    </form>
</div>
