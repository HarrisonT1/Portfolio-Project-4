{% extends "base.html" %} {% load static %} {% block content %} 

<div class="container-fluid p-0 position-relative">
    {% include "navbar.html" %}
    <!-- HERO IMAGE -->
    <img src="{% static 'images/hero-image.png'%}"
    alt="An image of inside the gaming cafe showing a few PC setups"
    class="w-100 img-fluid" id="hero-image">
    <!-- CTA -->
    <form id="cta" class="position-absolute top-50 start-50 align-items-center translate-middle text-center" action="{% url 'booking_create' %}">
        <h2>Create a booking with us!</h2>
        <button class="">Book Here</button>
    </form>
</div>
<!-- Review showcase -->

<div id="review-showcase" class="container align-items-center text-center">
    <div class="row gap-5 mt-5 d-flex justify-content-center">
        {% for review in reviews %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ review.star_rating }}</h6>
                    <p class="card-text">{{ review.comment }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %} {% endblock %}
